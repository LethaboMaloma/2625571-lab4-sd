<!DOCTYPE html>
<html>
<body>

<h2>Lab 4 Countries</h2>

<form>
    <label for="country">Country:</label><br>
    <input type="text" id="country"><br>
    <input type="button" id="Submit" value="Submit">
  </form>
  

    <section class="country-info">
        <article class="details">
            <p><b>Capital:</b> <p id="capital"></p></p>
            <p><b>Population:</b> <p id="population"></p></p>
            <p><b>Region:</b> <p id="region">
            </p></p>
        </article>
        <article class="flag">
            <h2>Country Name</h2>
            <img src="" id="country-flag">
        </article>
    </section>

    <section class="neighbors" id="bordering-countries">
        <h3>Neighbouring Countries:</h3>
        <ul id="neighbors-list"></ul>
    </section>

<section class="error" id="error-message"></section>


<script src="script.js"></script>
</body>
</html>
