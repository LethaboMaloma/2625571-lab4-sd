<!DOCTYPE html>
<html>
<body>

<h2>Lab 4 Countries</h2>

<form>
    <label for="country">Country:</label><br>
    <input type="text" id="country"><br>
    <input type="button" id="Submit" value="Submit">
  </form>
  
<section id="output">
    <section class="country-info">
        <article class="flag">
            <h2>Country Name</h2>
            <img src="" alt="Country Flag" id="country-flag">
        </article>
        <article class="details">
            <p><strong>Capital:</strong> <p id="capital">Not available</p></p>
            <p><strong>Population:</strong> <p id="population">Not available</p></p>
            <p><strong>Region:</strong> <p id="region">Not available</p></p>
        </article>
    </section>

    <section class="neighbors" id="neighbors">
        <h3>Neighbouring Countries:</h3>
        <ul id="neighbors-list"></ul>
    </section>
</section>

<section class="error" id="error-message"></section>


<script src="script.js"></script>
</body>
</html>
